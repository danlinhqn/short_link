<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký shop phụ</title>
    <style>
        form {
            margin: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            max-width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message_tab3 {
            margin: 20px;
            font-weight: bold;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading p {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h3>Đăng Ký Shop Phụ</h3>
    <p id="message_tab3"></p>
    <form id="sub-shop-form" method="post" enctype="multipart/form-data">
        <label for="main_shop_link">Link shop chính của bạn:</label>
        <input type="text" id="main_shop_link" name="main_shop_link" required>
        
        <label for="sub_shop_link">Link shop phụ:</label>
        <input type="text" id="sub_shop_link" name="sub_shop_link" required disabled>

        <label for="connect_link">Link liên kết:</label>
        <input type="text" id="connect_link" name="connect_link" required >
        
        <button type="submit">Đăng ký shop phụ</button>
    </form>
    <div id="loading_tab3" class="loading">
        <p>Xin vui lòng chờ chút...</p>
    </div>

    <script>
        const mainShopLink = document.getElementById('main_shop_link');
        const subShopLink = document.getElementById('sub_shop_link');
        const connectLink = document.getElementById('connect_link');
        const form = document.getElementById('sub-shop-form');
        const message_tab3 = document.getElementById('message_tab3');
        const loading_tab3 = document.getElementById('loading_tab3');

        mainShopLink.addEventListener('input', function() {
            const mainLink = this.value.trim();

            if (mainLink) {
                subShopLink.disabled = false;
                if (!subShopLink.value.startsWith(mainLink + '/')) {
                    subShopLink.value = mainLink + '/';
                }
            } else {
                subShopLink.value = '';
                subShopLink.disabled = true;
            }
        });

        subShopLink.addEventListener('focus', function() {
            const mainLink = mainShopLink.value.trim();
            if (mainLink && !this.value.startsWith(mainLink + '/')) {
                this.value = mainLink + '/';
            }
        });

        subShopLink.addEventListener('keydown', function(event) {
            const mainLink = mainShopLink.value.trim();
            const startPosition = mainLink.length + 1;

            // Prevent deletion of the main link part
            if ((event.key === 'Backspace' || event.key === 'Delete') && this.selectionStart <= startPosition) {
                event.preventDefault();
            }

            // Prevent cursor moving before the main link part
            if (this.selectionStart < startPosition) {
                this.setSelectionRange(startPosition, startPosition);
            }
        });

        subShopLink.addEventListener('click', function(event) {
            const mainLink = mainShopLink.value.trim();
            const startPosition = mainLink.length + 1;

            // Prevent cursor moving before the main link part on click
            if (this.selectionStart < startPosition) {
                this.setSelectionRange(startPosition, startPosition);
                event.preventDefault();
            }
        });

        subShopLink.addEventListener('input', function() {
            const mainLink = mainShopLink.value.trim();
            const startPosition = mainLink.length + 1;

            // Ensure the input always starts with the main link part
            if (!this.value.startsWith(mainLink + '/')) {
                this.value = mainLink + '/' + this.value.slice(startPosition);
            }

            // Prevent editing before the main link part
            if (this.selectionStart < startPosition) {
                this.setSelectionRange(startPosition, startPosition);
            }
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData(form);
            loading_tab3.style.display = 'flex';

            fetch('/register-sub-shop', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading_tab3.style.display = 'none';
                if (data.success) {
                    message_tab3.style.color = 'green';
                    message_tab3.textContent = 'Shop phụ đã được đăng ký thành công!';
                } else {
                    message_tab3.style.color = 'red';
                    message_tab3.textContent = 'Đăng ký thất bại: ' + data.error;
                }
            })
            .catch(error => {
                loading_tab3.style.display = 'none';
                message_tab3.style.color = 'red';
                message_tab3.textContent = 'Có lỗi xảy ra: ' + error.message_tab3;
            });
        });
    </script>
</body>
</html>
