<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký shop phụ</title>
    <style>
        form {
            margin: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }



        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message_tab4 {
            margin: 20px;
            font-weight: bold;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading p {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .shop-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 5px;
            padding-left: 10px;
        }

        .shop-link {
            flex-grow: 1;
            font-size: 16px;
        }

        .copy-button {
            margin-left: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h3>Tìm Kiếm Shop Phụ Của Bạn</h3>
    <p id="message_tab4"></p>
    <form id="search-sub-shop-form" method="post" enctype="multipart/form-data">
        <label for="search_main_shop_link">Link shop chính của bạn:</label>
        <input type="text" id="search_main_shop_link" name="search_main_shop_link" required>

        <button type="submit">Tìm kiếm shop phụ</button>
    </form>
    <div id="loading_tab4" class="loading">
        <p>Xin vui lòng chờ chút...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('search-sub-shop-form');
            const message_tab4 = document.getElementById('message_tab4');
            const loading_tab4 = document.getElementById('loading_tab4');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(form);
                loading_tab4.style.display = 'flex';

                fetch('/search-sub-shop', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    loading_tab4.style.display = 'none';
                    if (data.success) {
                        message_tab4.style.color = 'green';
                        message_tab4.innerHTML = '';
                        data.shops.forEach(shop => {
                            const shopContainer = document.createElement('div');
                            shopContainer.classList.add('shop-container');
                            
                            const shopLink = document.createElement('span');
                            shopLink.textContent = shop;
                            shopLink.classList.add('shop-link');
                            
                            const copyButton = document.createElement('button');
                            copyButton.textContent = 'Copy';
                            copyButton.classList.add('copy-button');
                            copyButton.addEventListener('click', () => {
                                navigator.clipboard.writeText(shop)
                                    .then(() => {
                                        alert('Đã sao chép: ' + shop);
                                    })
                                    .catch(err => {
                                        alert('Lỗi khi sao chép: ' + err);
                                    });
                            });
                            
                            shopContainer.appendChild(shopLink);
                            shopContainer.appendChild(copyButton);
                            message_tab4.appendChild(shopContainer);
                        });
                    } else {
                        message_tab4.style.color = 'red';
                        message_tab4.textContent = 'Tìm kiếm lỗi: ' + data.error;
                    }
                })
                .catch(error => {
                    loading_tab4.style.display = 'none';
                    message_tab4.style.color = 'red';
                    message_tab4.textContent = 'Có lỗi xảy ra: ' + error.message;
                });
            });
        });
    </script>
</body>
</html>
