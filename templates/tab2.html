<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tên miền</title>
    <style>
        form {
            margin: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        .domain-container {
            position: relative;
            display: inline-block;
        }

        .domain-suffix {
            position: absolute;
            top: 0;
            right: 0;
            padding: 5px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            pointer-events: none;
        }

        .domain-input {
            padding-right: 80px; /* Adjust this value based on the length of the suffix */
        }

        input {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            max-width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message_tab2 {
            margin: 20px;
            font-weight: bold;
            white-space: pre-line; /* This will preserve line breaks */
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading p {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
    </style>
</head>
<body>
    <h3>Tên Miền Shop Của Bạn</h3>
    <p id="message_tab2"  ></p>
    <form id="domain-form" enctype="multipart/form-data">
        <label for="shop_link">Link liên kết:</label>
        <input type="text" id="shop_link" name="shop_link" required>
        
        <label for="domain_name">Tên miền bạn muốn:</label>
        <div class="domain-container">
            <input type="text" id="domain_name" name="domain_name" class="domain-input" required>
        </div>

        <label for="email">Email nhận thông báo kết quả:</label>
        <input type="text" id="email" name="email" required>
        
        <button type="submit">Đăng ký tên miền</button>
    </form>

    <div id="loading" class="loading">
        <p>Xin vui lòng chờ chút...</p>
    </div>

    <script>
        const domainInput = document.getElementById('domain_name');
        const domainSuffix = '.riviu.online';
        const loading = document.getElementById('loading');

        // Set the initial value with the suffix
        domainInput.value = domainSuffix;

        domainInput.addEventListener('focus', function() {
            // Move the cursor to the start of the input when focused
            this.setSelectionRange(0, 0);
        });

        domainInput.addEventListener('input', function() {
            let inputValue = this.value;

            // Remove the suffix if it's already present
            if (inputValue.endsWith(domainSuffix)) {
                inputValue = inputValue.slice(0, -domainSuffix.length);
            }

            // Ensure the input only contains valid domain characters
            inputValue = inputValue.replace(/[^a-zA-Z0-9\-]/g, '');

            // Set the new value with the suffix
            this.value = inputValue + domainSuffix;

            // Move the cursor to the correct position
            this.setSelectionRange(inputValue.length, inputValue.length);
        });

        // Ensure the cursor is always at the right position when clicked
        domainInput.addEventListener('click', function() {
            const inputValue = this.value.slice(0, -domainSuffix.length);
            this.setSelectionRange(inputValue.length, inputValue.length);
        });

        // Function to clear form fields
        function clearForm() {
            document.getElementById('shop_link').value = '';
            document.getElementById('domain_name').value = domainSuffix;
            document.getElementById('email').value = '';
        }

        // Handle form submission with AJAX
        document.getElementById('domain-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            loading.style.display = 'flex';
            fetch('/register-domain', {
                method: 'POST',
                body: formData
            })

            .then(response => response.json())
            .then(data => {
                const message_tab2 = document.getElementById('message_tab2');
                loading.style.display = 'none';
                if (data.success) {
                    message_tab2.style.color = 'green';
                    message_tab2.textContent = 'Đăng ký: thành công!\nKết quả sẽ được gửi qua email của bạn trong 24h.';
                    clearForm(); // Clear the form fields upon successful registration
                } else {
                    message_tab2.style.color = 'red';
                    message_tab2.textContent = 'Đăng ký thất bại: ' + data.error;
                    clearForm(); // Optionally clear the form fields upon failure
                }
            })
            .catch(error => {
                const message_tab2 = document.getElementById('message_tab2');
                loading.style.display = 'none';
                message_tab2.style.color = 'red';
                message_tab2.textContent = 'Có lỗi xảy ra: ' + error.message_tab2;
            });
        });
    </script>
</body>
</html>
