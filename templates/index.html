<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Link Bán Hàng & Hình Ảnh</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }
    
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('form').addEventListener('submit', function(event) {
                showLoading();
            });
        });
    
        function loadAnimation() {
            var container = document.getElementById('animation-container');
            var animation = lottie.loadAnimation({
                container: container,
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: '{{ url_for("static", filename="animation.json") }}'
            });
        }
    
        function closePopup() {
            document.getElementById('result-popup').style.display = 'none';
            document.getElementById('popup-background').style.display = 'none';
        }
    
        function showPopup() {
            document.getElementById('result-popup').style.display = 'block';
            document.getElementById('popup-background').style.display = 'block';
        }
    
        function copyToClipboard() {
            var linkInput = document.getElementById('link-input');
            navigator.clipboard.writeText(linkInput.textContent).then(function() {
                alert('Liên kết đã được sao chép vào clipboard!');
            }).catch(function(err) {
                console.error('Lỗi khi sao chép liên kết: ', err);
            });
        }
    
        function showTab(tabId) {
            var tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(function(tab) {
                tab.style.display = 'none';
            });
            document.getElementById(tabId).style.display = 'block';
        }
    </script>
</head>
<body>
    <div id="loading" class="loading">
        <p>Xin vui lòng chờ chút...</p>
    </div>
    <div class="main-container">
        <div class="container">
            <nav class="tabs">
                <ul>
                    <li><a href="#" class="tab-link" id="tab1-link" onclick="showTab('tab1')">
                        <i class="fa fa-link"></i> Tạo Link Bán Hàng</a></li>
                    <li><a href="#" class="tab-link" id="tab2-link" onclick="showTab('tab2')">
                        <i class="fa fa-globe"></i> Đăng Ký Tên Miền</a></li>
                    <li><a href="#" class="tab-link" id="tab3-link" onclick="showTab('tab3')">
                        <i class="fa fa-store"></i> Đăng Ký Shop Phụ</a></li>
                    <li><a href="#" class="tab-link" id="tab4-link" onclick="showTab('tab4')">
                        <i class="fa fa-search"></i> Tra Cứu</a></li>
                </ul>
            </nav>
            <div id="tab1" class="tab-content">
                {% include 'tab1.html' %}
            </div>
            <div id="tab2" class="tab-content">
                {% include 'tab2.html' %}
            </div>
            <div id="tab3" class="tab-content">
                {% include 'tab3.html' %}
            </div>
            <div id="tab4" class="tab-content">
                {% include 'tab4.html' %}
            </div>
        </div>
        <div id="animation-container"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadAnimation();
            showTab('tab1'); // Default to showing tab1 on load
        });
    </script>
</body>
</html>
