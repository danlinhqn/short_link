<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Link Bán Hàng & Hình Ảnh</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
        .loading img {
            width: 50px;
            height: 50px;
        }
        .result-image {
            max-width: 100%;
            height: auto;
        }
        #animation-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('form').addEventListener('submit', showLoading);
        });

        function loadAnimation() {
            var container = document.getElementById('animation-container');
            var animation = lottie.loadAnimation({
                container: container,
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: '{{ url_for("static", filename="animation.json") }}'
            });
        }
    </script>
</head>
<body>
    <div id="loading" class="loading">
        <img src="{{ url_for('static', filename='loading.gif') }}" alt="Loading">
    </div>
    <div class="container">
        <h2>Tạo Link Bán Hàng & Hình Ảnh</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="title">Tiêu đề:</label>
            <input type="text" id="title" name="title" required>
            <label for="description">Mô tả cơ bản:</label>
            <input type="text" id="description" name="description" required>
            <label for="image">Chọn hình ảnh:</label>
            <input type="file" id="image" name="image" required>
            <label for="link_url">Link Sản Phẩm Tiếp Thị Liên Kết:</label>
            <input type="text" id="link_url" name="link_url" required>
            <button type="submit">Bấm Tạo Link</button>
        </form>
        {% if short_link %}
        <div class="result">
            <p class="result-link-label">Link đã được tạo:</p>
            <a href="{{ short_link }}" target="_blank" class="result-link">
                http://thaoviet.realdealvn.click{{ short_link }}
            </a>
            <div class="result-details">
                <h2 class="result-title">{{ data[short_link[1:]].title }}</h2>
                <p class="result-description">{{ data[short_link[1:]].description }}</p>
                <img src="{{ data[short_link[1:]].image_url }}" alt="{{ data[short_link[1:]].title }}" class="result-image">
            </div>
        </div>
        {% elif error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}
    </div>
    <div id="animation-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', loadAnimation);
    </script>
</body>
</html>
